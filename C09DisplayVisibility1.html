<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C09DisplayVisibility.html</title>
<style>
    fieldset div {
        width: 100px;
        height: 100px;
        text-align: center;
        line-height: 100px;
    }
    .div1 {
        background-color: red;
    }
    .div2 {
        background-color: blue;
    }
    .div3 {
        background-color: green;
    }
</style>
</head>
<body>
<h2>display VS Visibility 속성</h2>
<!-- 
visibility속성은 hidden일때 엘리먼트를 숨김처리 하지만 영역은
그대로 유지된다.
-hidden: 엘리먼트 숨김
-visible: default 값으로 보임처리
-->
<script>
    function visibilityTest() {
        console.log("클릭되나요?");
        var a = document.getElementById("viBox");
        if (a.style.visibility == "hidden") {
            a.style.visibility = "visible";
        } else {
            a.style.visibility = "hidden";
        }
    }
</script>
<fieldset>
    <legend>visibility 속성</legend>
    <div class="div1">left</div>
    <!-- 숨김처리 되더라도 영역은 유지된다. -->
    <div class="div2" id="viBox" style="visibility: hidden;">
        center
    </div>
    <!-- div3을 클릭하면 div2가 보임/숨김이 토글된다 -->
    <div class="div3" onclick="visibilityTest();" style="cursor: pointer;">
        right (Click)
    </div>
</fieldset>
<!-- 
display속성은 none일때 엘리먼트를 숨김처리하고, 동시에 영역까지
삭제한다. 따라서 약간의 애니메이션 효과가 생긴다.
-none : 엘리먼트 및 영역까지 숨김처리
-block : 보임처리/ 또한 엘리먼트의 속성을 블럭으로 변경한다.
-->
<script>
    function displayTest() {
        console.log("클릭되나요?");
        var a = document.getElementById("disBox");
        if (a.style.display == "none") {
            a.style.display = "block";
        } else {
            a.style.display = "none";
        }
    }
</script>
<fieldset>
    <legend>Display 속성</legend>
    <div class="div1">left</div>
    <div class="div2" id="disBox" style="display: none;">
        center
    </div>
    <div class="div3" onclick="displayTest();" style="cursor: pointer;">
        right (Click)
    </div>
</fieldset>

<!-- 
hidden속성 : display와 동일하게 엘리먼트와 영역을 동시에 제거한다.
-->
<fieldset>
    <legend>HTML5의 hidden 속성</legend>
    <div class="div1">left</div>
    <div class="div2" hidden>center</div>
    <div class="div3">right</div>
</fieldset>
</body>
</html>
